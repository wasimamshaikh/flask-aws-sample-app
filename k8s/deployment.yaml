apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: 592546279953.dkr.ecr.us-east-1.amazonaws.com/aws-flask-repo:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000